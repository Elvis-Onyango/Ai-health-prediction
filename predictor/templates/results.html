{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Prediction Result</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded shadow-md w-96">
        <h2 class="text-xl font-bold mb-4">Prediction Result</h2>
        <p class="text-lg">Your heart disease risk: <strong>{{ result }}</strong></p>
        <h3 class="text-md mt-4 font-semibold">Health Advice:</h3>
        <p>{{ health_advice }}</p>
        <a href="{% url 'predict' %}" class="bg-blue-500 text-white px-4 py-2 rounded mt-4 inline-block">Try Again</a>
    </div>
</body>
</html>
