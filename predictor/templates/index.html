<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Custom Styles */
        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .hero-section {
            background: linear-gradient(135deg, #ff6b6b, #ffa5a5);
            color: white;
            padding: 100px 0;
        }
        .hero-section h1 {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .hero-section p {
            font-size: 1.25rem;
            margin-bottom: 30px;
        }
        .btn-hero {
            background-color: #fff;
            color: #ff6b6b;
            font-size: 1.25rem;
            padding: 10px 30px;
            border-radius: 50px;
            transition: all 0.3s ease;
        }
        .btn-hero:hover {
            background-color: #ff6b6b;
            color: #fff;
            border: 2px solid #fff;
        }
        footer {
            background-color: #343a40;
            color: white;
            padding: 20px 0;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="#">HeartPredict</a>
            <div class="d-flex">
                <a href="{% url 'login' %}" class="btn btn-outline-primary me-2">Login</a>
                <a href="{% url 'signup' %}" class="btn btn-primary">Sign Up</a>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <header class="hero-section text-center">
        <div class="container">
            <h1>Predict Heart Disease with AI</h1>
            <p>Enter your health details and get an instant risk assessment.</p>
            <a href="{% url 'predict' %}" class="btn btn-hero">Get Started</a>
        </div>
    </header>

    <!-- Footer -->
    <footer class="text-center py-4">
        <div class="container">
            &copy; 2025 HeartPredict. All Rights Reserved.
        </div>
    </footer>

</body>
</html>
